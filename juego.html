<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego: Adivina el N√∫mero</title>
</head>
<body>
    <h2>üéÆ Juego: Adivina el n√∫mero</h2>
    <p>Ingresa un n√∫mero del 1 al 10:</p>
    <input type="number" id="numero" min="1" max="10">
    <br><br>
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        // Genera un n√∫mero aleatorio entre 1 y 10
        let secreto = Math.floor(Math.random() * 10) + 1;

        function verificar() {
            // Obtiene el n√∫mero ingresado
            let num = parseInt(document.getElementById("numero").value);
            let res = document.getElementById("resultado");

            // Validaci√≥n del n√∫mero ingresado
            if (isNaN(num) || num < 1 || num > 10) {
                res.innerText = "‚ö†Ô∏è Ingresa un n√∫mero v√°lido entre 1 y 10.";
                res.style.color = "red"; // Color rojo de advertencia
                return;
            }

            // Compara el n√∫mero ingresado con el n√∫mero secreto
            if (num === secreto) {
                res.innerText = "üéâ ¬°Correcto! Adivinaste el n√∫mero.";
                res.style.color = "green"; // Color verde de √©xito
            } else {
                res.innerText = "‚ùå Intenta de nuevo.";
                res.style.color = "orange"; // Color naranja para error
            }
        }
    </script>
</body>
</html>
