<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            max-width: 1000px;
            margin: auto;
            padding: 10px;
        }

        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .galeria img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Galería de Imágenes</h2>
    <div class="galeria">
        <img src="imagenes/imagen1.png" alt="Imagen 1">
        <img src="imagenes/imagen2.png" alt="Imagen 2">
        <img src="imagenes/imagen3.png" alt="Imagen 3">
        <img src="imagenes/imagen4.png" alt="Imagen 4">
        <img src="imagenes/imagen5.png" alt="Imagen 5">
        <img src="imagenes/imagen6.png" alt="Imagen 6">
        <img src="imagenes/imagen7.png" alt="Imagen 7">
        <img src="imagenes/imagen8.png" alt="Imagen 8">
        <img src="imagenes/imagen9.png" alt="Imagen 9">
        <img src="imagenes/imagen10.jpg" alt="Imagen 10">
    </div>
</body>
</html>
